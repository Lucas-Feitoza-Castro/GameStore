<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d2ac4b2b22.js" crossorigin="anonymous"></script>
    <title>dashboard_adm</title>
</head>

<body>
    <header>
        <img src="logo.svg" alt="logo_loja" class="logo">
        <form action="" method="post">
            <input type="search" placeholder="Pesquisar produtos...">
            <button type="submit">Pesquisar</button>
        </form>
        <button type="submit" class="f4" id="carrinho"><i class="fa-solid fa-cart-shopping"></i><a
                href="carrinho.html">carrinho</a></button>
        <button type="submit" class="f5" id="conta"><i class="fa-solid fa-user"></i><a href="login.html">minha
                conta</a></button>
    </header>

    <nav>
        <h1>Alteração</h1>
        <p>novo produto</p>
        <p>todos produtos</p>

        <h1>Relatórios</h1>
        <p>relatório 1</p>
        <p>relatório 2</p>
        <p>relatório 3</p>
    </nav>

    <section>
        <h1>Cadastrar novo produto</h1>

        <p>descrição:</p>
        <input type="text" placeholder="Ex:Console Sony Ps5...">

        <p>Preço:</p>
        <input type="text" placeholder="Ex:R$ 3.649,00">

        <p>Ficha técnica:</p>
        <textarea name="Ficha" id="" cols="30" rows="10"></textarea>

        <p>categoria:</p>
        <select>
            <option>games</option>
            <option>acessórios</option>
            <option>consoles</option>
            <option>outros</option>
        </select>

        <p>upload de imagem do produto</p>
        <input type="text">
        <button><i class="fa-solid fa-gear"></i></button>
    </section>
</body>

</html>
